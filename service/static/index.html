<!DOCTYPE html>
<html>
  <head>
    <title>Order Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_id" placeholder="Enter ID of Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">


            <!-- ID -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="order_id">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order_id" placeholder="Enter id for Order">
                </div>
              </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_name" placeholder="Enter name for Order">
              </div>
            </div>

            <!-- CREATE TIME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_create_time">Create Time:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="order_create_time" placeholder="2020-04-01">
              </div>
            </div>

            <!-- ADDRESS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_address">Category:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_address" placeholder="Enter address for Order">
              </div>
            </div>

            <!-- COST AMOUNT -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="order_cost_amount">Category:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order_cost_amount" placeholder="Enter cost amount for Order">
                </div>
              </div>

            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Available:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_status">
                  <option value="NEW" selected>NEW</option>
                  <option value="PENDING" selected>PENDING</option>
                  <option value="APPROVED" selected>APPROVED</option>
                  <option value="SHIPPED" selected>SHIPPED</option>
                  <option value="DELIVERED">DELIVERED</option>
                  <option value="CANCELED" selected>CANCELED</option>
                </select>
              </div>
            </div>

            <!-- USER ID -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="order_user_id">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order_user_id" placeholder="Enter user_id for Order">
                </div>
              </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Create Time</th>
            <th class="col-md-3">Address</th>
            <th class="col-md-3">Cost Amount</th>
            <th class="col-md-3">Status</th>
            <th class="col-md-1">User ID</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2023</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
