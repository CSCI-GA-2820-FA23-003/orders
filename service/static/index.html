<!DOCTYPE html>
<html>
  <head>
    <title>Order RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Order Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Order:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_id">Order ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="order_id" placeholder="Enter ID of Order">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="order-retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="order-cancel-btn">Cancel</button>
                <button type="submit" class="btn btn-danger" id="order-delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_name" placeholder="Enter name for Order">
              </div>
            </div>

             <!-- CREATE TIME-->
             <div class="form-group">
              <label class="control-label col-sm-2" for="order_create_time">Create Time:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_create_time" placeholder="Enter create time for Order">
              </div>
            </div>


            <!-- ADDRESS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_address">Address:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="order_address" placeholder="Enter address for Order">
              </div>
            </div>

            <!-- COST AMOUNT -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="order_cost_amount">Cost Amount:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order_cost_amount" placeholder="Enter cost amount for Order">
                </div>
              </div>

            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_status">
                  <option value="NEW" selected>NEW</option>
                  <option value="PENDING" selected>PENDING</option>
                  <option value="APPROVED" selected>APPROVED</option>
                  <option value="SHIPPED" selected>SHIPPED</option>
                  <option value="DELIVERED">DELIVERED</option>
                </select>
              </div>
            </div>

            <!-- USER ID -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="order_user_id">User ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order_user_id" placeholder="Enter user_id for Order">
                </div>
              </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="order-search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="order-clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="order-create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="order-update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-4">Create Time</th>
            <th class="col-md-3">Address</th>
            <th class="col-md-3">Cost Amount</th>
            <th class="col-md-3">Status</th>
            <th class="col-md-1">User ID</th>
          </tr>
          </thead>
        </table>
      </div>

      <!-- FORM ITEMS-->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete an Item:</h3>
        <div class="well">
          <div class="form-horizontal">
            
            <!-- ORDER ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_order_id">Order ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="order_order_id" placeholder="Enter order ID for Item">
              </div>
            </div>


            <div class="form-group">
              <label class="control-label col-sm-2" for="order_item_id">Item ID:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="order_item_id" placeholder="Enter ID of Item">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="item-retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="item-delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- PRODUCT ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_product_id">Product ID:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="order_product_id" placeholder="Enter product ID for Item">
              </div>
            </div>

            <!-- ORDER TITLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_title">Name:</label>
              <div class="col-sm-10">
                <input type="string" class="form-control" id="order_title" placeholder="Enter name for Item">
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="order_price" placeholder="Enter price for Item">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_amount">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="order_amount" placeholder="Enter quantity for Item">
              </div>
            </div>

          
            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="order_item_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="order_item_status">
                  <option value="INSTOCK" selected>INSTOCK</option>
                  <option value="LOWSTOCK" selected>LOWSTOCK</option>
                  <option value="NOSTOCK" selected>NOSTOCK</option>
                </select>
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="item-list-btn">List</button>
                <button type="submit" class="btn btn-primary" id="item-clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="item-create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="item-update-btn">Update</button> 
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="list_item_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">Item ID</th>
            <th class="col-md-2">Product ID</th>
            <th class="col-md-3">Name</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-2">Quantity</th>
            <th class="col-md-2">Order ID</th>
            <th class="col-md-2">Status</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2023</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
